<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Tiền lương của nhân viên'))
    if( number > 15000000){
        alert(number * 20/100)
    }else if(number >= 7000000 && number <= 15000000){
        alert(number * 10/100)
    }else if(number < 7000000){
        alert(number * 5/100)
    }
</script>
</body>
</html>
