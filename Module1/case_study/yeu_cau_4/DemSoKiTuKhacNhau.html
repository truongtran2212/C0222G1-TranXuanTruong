<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = '12abcd123';
    let b= string.split('').sort()
    let arr = [];
    let d = b.join('')
    for (let i = 0, j = 1; i < string.length ; i++, j++) {
            if( d[i] !== d[j]){
                arr.push(d[i])
            }
    }
    console.log(arr)


</script>
