<script>
    function isPrimeNumber(number) {
        let count = 0;

        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }

        return count === 2;
    }
    function snt(m, n) {
        let array = [
            []
        ];
        let arr1=[]
        let count = 0
        for (let i = 0; i < m ; i++) {
            array[i] = []
            for (let j = 0; j < n ; j++) {
                array[i][j] = parseInt(prompt('Nhập phần tử của mảng ' + i))
                if(isPrimeNumber(array[i][j])){
                    arr1.push(array[i][j])
                    count++
                }
            }
        }
        return 'Số lượng số nguyên tố là: ' + count + '\n' +'Bao gồm ' + arr1;
    }
    let a = parseInt(prompt("m"))
    let b = parseInt(prompt("n"))
    let arr = snt(a,b);
