<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayChar = ['-1','a','-2','b','8','9','4']
    let count = 0
    for (let i = 0; i < arrayChar.length ; i++) {
        if(arrayChar[i] >= 0 || arrayChar[i] < 0){
            count++
        }
    }
    document.write('Số kí tự số trong mảng là: ' + count)
</script>
</body>
</html>
