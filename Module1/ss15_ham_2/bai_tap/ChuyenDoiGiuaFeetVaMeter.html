<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot;
    }

    let a = parseInt(prompt('nhập số feet'));
    let meter = footToMeter(a);
    alert(meter);

    function meterToFoot(meter) {
        return 3.279 * meter;
    }

    let b = parseInt(prompt('Nhập số meter'));
    let foot = meterToFoot(b);
    alert(foot)

</script>
</body>
</html>
