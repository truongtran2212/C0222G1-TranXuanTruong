<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoNguyenTo() {
        let n = parseInt(prompt('Số nguyên tố cần xét'))
        let flag = true;
        if (n < 1) {
            flag = false;
        } else if (n === 2) {
            flag = true;
        } else if (n % 2 === 0) {
            flag = false;
        } else {
            for (let i = 3; i < n; i += 2) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag === true) {
            document.write(n + '  là số nguyên tố')
        } else {
            document.write(n + '  không phải là số nguyên tố')
        }

    }
    kiemTraSoNguyenTo();
</script>
</body>
</html>
