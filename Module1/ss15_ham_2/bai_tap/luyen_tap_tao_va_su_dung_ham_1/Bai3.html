<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(x, y) {
        if (x > y)
            return 'Số thứ nhất lớn hơn số thứ hai';
        else if (x <= y)
            return x + y;

    }

    let x = parseInt(prompt('số thứ nhất'));
    let y = parseInt(prompt('số thứ hai'));
    alert(sum(x, y));

</script>
</body>
</html>
