<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Mobile {
        constructor(name) {
            this.name = name;
            this.pin = 100;
            this.dangsoan = [];
            this.danhan = [];
            this.dagui = [];
            this.status = true;
        }


        onOff() {
            this.status = !this.status;

        }

        trangThaiDienThoai() {
            return this.status;

        }

        soanTinNhan(string) {
            if(this.status) {
                console.log(this.name + ' soạn tin nhắn là: ' + string);
                this.dangsoan.push(string);
                this.pin--;
            }
        }

        guiTinNhan(mobileObj) {
            if(this.status) {
                console.log(this.name + ' đã gửi tin nhắn đến ' + mobileObj.name);
                mobileObj.danhan.push(this.dangsoan);
                this.pin--;
            }
        }

        docTinNhanDen() {
            if(this.status) {
                console.log(this.danhan[this.danhan.length - 1].join(''));
                this.pin--;
            }
        }
    }

    let nokia = new Mobile('Nokia');
    let iphone = new Mobile('Iphone');



    nokia.soanTinNhan('Trường');
    nokia.guiTinNhan(iphone);
    iphone.docTinNhanDen();


</script>
</body>
</html>
