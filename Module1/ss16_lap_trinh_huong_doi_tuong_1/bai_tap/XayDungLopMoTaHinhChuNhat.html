<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
</canvas>
<script>
   class rectangle {
       constructor(width, height) {
           this.width = width
           this.height = height

           }
           dienTich(){
                alert("S = " + this.height * this.width)
           }
           chuVi() {
               alert("CV = " + ((this.height + this.width) * 2))
           }
   }

    let a = new rectangle(300, 200)
        a.dienTich()
        a.chuVi()

   let canvas = document.getElementById("DemoCanvas");
   if (canvas.getContext) {
       var ctx = canvas.getContext('2d');
       ctx.fillStyle = 'rgb(255,0,0)';
       ctx.fillRect(650, 300, a.width, a.height);
   }
</script>
</body>
</html>
