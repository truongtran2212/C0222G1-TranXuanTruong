<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Fruits {
        constructor(name, weight) {
            this.weight = weight;
            this.name = name;
        }
    }

    class Human {
        constructor(name, weight) {
            this.name = name;

            this.weight = weight;
        }

        checkFruits(fruitsobj) {
            if (fruitsobj.weight > 0) {
                console.log(this.name + ': Quả này ăn đc');
            }
        }

        eatFruits(fruitsobj) {
            console.log(this.name + ': ' + fruitsobj.name + ' ngon quá');
            this.weight++;
            fruitsobj.weight--;
            console.log(fruitsobj.name + ' còn ' + fruitsobj.weight);
            console.log(this.name + ' nặng ' + this.weight);
        }

        speak(noi) {
            console.log(this.name + ': ' + noi);
        }
    }

    let adam = new Human('Adam', 80);
    let eva = new Human('Eva', 45);
    let apple = new Fruits('Apple', 10);

    adam.checkFruits(apple);
    eva.speak('A ăn thử đi');
    adam.eatFruits(apple);
    adam.speak('E cũng ăn thử đi');
    eva.eatFruits(apple);

    for (let i = 0; i < 10; i++) {
        adam.eatFruits(apple);
        eva.eatFruits(apple);
        if (apple.weight === 0) {
            console.log('Hết táo rồi');
            break;
        }
    }


</script>
</body>
</html>
