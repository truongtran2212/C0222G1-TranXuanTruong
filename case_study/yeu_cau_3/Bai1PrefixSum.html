<script>
    function prefix_sums(arr) {
       let b = [];
        for (let i = 0; i < arr.length; i++) {
            b[i] = 0;
            for (let j = 0; j < i + 1; j++) {
                b[i] += arr[j];
            }
        }
        return b;
    }
    let a = [1, 2, 3, 4, 5]
    console.log(prefix_sums(a));
