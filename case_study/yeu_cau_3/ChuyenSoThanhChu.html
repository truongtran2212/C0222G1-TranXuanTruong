<script>
    let a = prompt('nhập số bất kì ');
    let b = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];

        let n = b[a[i]];
        document.write(n + ' ');
    }
