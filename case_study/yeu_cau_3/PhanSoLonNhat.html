<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberator = [9,2,5,10]
    let denominators = [6,3,4,5]
    let index = 0;
    let max1 = numberator[0]
    let max2 = denominators[0]
    for (let i = 0; i < numberator.length ; i++) {
            if(max1/max2  < numberator[i] / denominators[i]){
                max1 = numberator[i]
                max2 = denominators[i]
                index = i
            }
    }
    console.log('Phan so lon nhat la: ' + max1 + '/' + max2+' vi tri so ' + index)
</script>
</body>
</html>
