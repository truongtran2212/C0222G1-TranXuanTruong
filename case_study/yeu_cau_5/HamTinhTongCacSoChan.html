<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(m, n) {
        let sum = 0;
        let a = [
            []
        ];
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                a[i][j] = parseInt(prompt('Nhập phần tử mảng ' + i));
                if (a[i][j] % 2 === 0) {
                    sum += a[i][j];
                }
                a.push([]);
            }
        }
        return sum;
    }

    let m = parseInt(prompt('Số mảng'));
    let n = parseInt(prompt('Số phần tử trong mảng'));
    console.log(f(m, n));
</script>
</body>
</html>
