<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<script>
    let num1 = '<table border = 1; width="900px">';
    let result = 0;
    for (let i = 1; i <= 9; i++) {
        num1 += '<tr>';
        for (let j = 1; j <= 10; j++) {
            num1 += '<td>' + i + 'x' + j + '= ' + i * j + '</td>';
        }
        num1 += '</tr>';
    }
    num1 += '</table>';
    document.write(num1);
</script>
</body>
</html>
