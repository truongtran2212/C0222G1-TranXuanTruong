<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt('input number');
        if (!isNaN(n)) {
            break;
        } else {
            alert(' You need to input a number');
        }
    } while (isNaN(n));

    function snt(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(n + 'là số nguyên tố');
        } else {
            document.write(n + '   không phải là số nguyên tố');
        }
    }
    snt(n);
</script>
</body>
</html>
