<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 2;
    let count = 0;
    let number = parseInt(prompt('Nhập số lượng số nguyên tố muốn tìm'));
    while (count < number) {
        let b = 0;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                b++;
            }
        } if (b === 0) {
            document.write(n + '<br>');
            count++;
        }
        n++;
    }

</script>
</body>
</html>
