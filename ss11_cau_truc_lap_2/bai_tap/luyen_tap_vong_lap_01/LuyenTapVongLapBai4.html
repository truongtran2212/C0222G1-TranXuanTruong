<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = [0, 1];

    for (let i = sum.length; i < 20; i++) {
        sum[i] = sum[i - 1] + sum[i - 2];
        if (sum[i] % 5 == 0) {
            break;
        }
    }
        document.write(sum);

</script>
</body>
</html>
