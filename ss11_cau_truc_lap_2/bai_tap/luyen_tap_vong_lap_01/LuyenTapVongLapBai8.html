<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="Start()" id="click">Start</button>

<script>
    function Start() {
        let number = parseInt(prompt('Nhập số đi nào'));
        let random = Math.floor((Math.random() * number) + 1);

        for (; ;) {
            let b = parseInt(prompt('Nhập số đoán'));
            if (b > random) {
                alert('nhập nhỏ lại');
            } else if (b < random) {
                alert('nhập lớn lên');
            } else {
                alert('Đúng rồi');
                break;
            }
        }

    }
</script>
</body>
</html>
