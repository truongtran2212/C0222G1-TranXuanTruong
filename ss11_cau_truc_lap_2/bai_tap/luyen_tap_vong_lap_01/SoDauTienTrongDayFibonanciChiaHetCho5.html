<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total;
    let num1 = 0;
    let num2 = 1;
    for (let i = 1; i <= 20; i++) {
        total = num1 + num2;
        num1 = num2;
        num2 = total;
        if (total % 5 == 0) {
            document.write(total + '<br>');
            break;
        }
    }

</script>
</body>
</html>
