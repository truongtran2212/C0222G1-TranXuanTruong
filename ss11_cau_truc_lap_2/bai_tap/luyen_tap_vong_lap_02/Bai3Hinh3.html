<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const h = 6;
    for (let i = 1; i <= h; i++) {
        document.writeln('<br>')
        for (let j = 0; j <= h; j++) {
            if (j < i) {
                document.writeln('');
            } else {
                document.writeln('*');
            }
        }

    }
</script>
</body>
</html>
