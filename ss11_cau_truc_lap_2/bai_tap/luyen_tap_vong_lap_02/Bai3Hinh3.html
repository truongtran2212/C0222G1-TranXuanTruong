<script>
    let h = 7;
    for (let i = 0; i < h; i++) {
        for (let j = i; j < h -1  ; j++) {
            document.writeln('&nbsp&nbsp')
            }
        for (let j = 0; j <= i ; j++) {
            document.writeln('*')
        }
            document.writeln('<br>')
    }

</script>
