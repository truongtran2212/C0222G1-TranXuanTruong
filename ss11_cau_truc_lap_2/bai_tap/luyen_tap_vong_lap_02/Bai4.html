<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 21
    let x = 7
    for (let i = 1; i < x; i++) {
        for (let j = 1; j <h ; j++) {
            if(j === 1 || i === 1 || i=== x -1  || j===h-1){
                document.write('*')
            }else
            document.write('&nbsp&nbsp')
        }
        document.write('<br>')
    }

</script>
</body>
</html>
