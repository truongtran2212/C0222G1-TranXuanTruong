<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let col = 7
    let row = 7

            for(var row=0;row<=7;row++){
                for(var col=0;col<=7;col++){
                    if(( (col%3!== 0) && (row === 0) ) || ((col%3===0) && (row === 1))){
                        document.write("* &nbsp");
                    }else if(row - col === 2 || row + col === 8){
                        document.write("* &nbsp");
                    }
                    else{
                        document.write("&nbsp &nbsp");
                    }
                }
                document.write("<br>");
            }
</script>
</body>
</html>
