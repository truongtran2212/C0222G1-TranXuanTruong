<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let search = prompt('input English');
    let english = ['dog', 'cat', 'duck', 'frog', 'elephant', 'shark'];
    let vietnamese = ['chó', 'mèo', 'vịt', 'ếch', 'voi', 'cá mập'];
    let flag = false;
    for (let i = 0; i < english.length; i++) {
        if (english[i] === search) {
            alert(vietnamese[i]);
            flag = true;
            break;
        }
    }
    if (!flag) {
        alert('Không tìm thấy');
    }

</script>
</body>
</html>
