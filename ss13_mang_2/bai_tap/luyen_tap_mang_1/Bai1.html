<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [2, 4, 7, 10, 12, 15, 16, 20, 22, 53];
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            document.write(number[i]);
        }
        document.write('<br>');
    }
</script>
</body>
