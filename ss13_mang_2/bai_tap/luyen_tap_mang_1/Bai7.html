<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = [-1, 3, -6, 8, 10, 12, -23, 44, 24, 25];
    let V = parseInt(prompt('Nhập 1 số'));

    for (let i = 0; i < number.length; i++) {
        if (number[i] === V) {
            number.splice(2,1);
            number.push(0);
            alert(number);
        }
    }


</script>
</body>
</html>
