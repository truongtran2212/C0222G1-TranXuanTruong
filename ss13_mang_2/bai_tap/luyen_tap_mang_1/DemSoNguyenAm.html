<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [-1, 3, -6, 8, 10, 12, -23, 44, 24];
    let count = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] < 0) {
            count++;
            document.write('Số nguyên âm có trong chuỗi là: '  + number[i]);
            document.write('<br>')
        }
    }
            document.write('Tổng số nguyên âm có trong chuỗi là: ' + count)


</script>
</body>
</html>
