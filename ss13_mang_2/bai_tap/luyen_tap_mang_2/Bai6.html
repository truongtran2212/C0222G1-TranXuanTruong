<script>
    let arrayChar = ['a', '-', 'b', '1', '8', '-'];
    for (let i = 0; i < arrayChar.length; i++) {
        if (arrayChar[i] === '-') {
            arrayChar[i] = '_';
        }
    }
    document.write(arrayChar);
</script>
