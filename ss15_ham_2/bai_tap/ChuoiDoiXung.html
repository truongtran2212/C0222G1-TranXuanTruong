<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function string(a) {
        let flag = false;
        for (let i = 0, c = 1; i < a.length - c; i++, c++) {
            if (isNaN(a) === false) {
                alert('Đây không phải là chuỗi');
                break;
            }
            if (a[i] === a[a.length - c]) {
                flag = true;
            } else {
                flag = false;
                break;
            }
        }
        if (flag === true) {
            alert('Đối xứng')
            return true
        } else {
            alert ('false')
            return false
        }
    }
    let a = prompt('Nhập vào 1 chuỗi');
    string(a);

</script>
</body>
</html>
