<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(search) {
        for (let i = 0; i < ngoiSao.length; i++) {
            if (ngoiSao[i] === search) {
                alert(chomSao[i]);
                return true;
            }
        }
        return 'Nhập lại';
    }

    let search = prompt('Nhập 1 ngôi sao: ');
    let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major Leo"];
    alert(add(search));
</script>
</body>
</html>
