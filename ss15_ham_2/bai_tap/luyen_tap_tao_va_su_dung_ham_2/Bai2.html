<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(S) {
        return S*S*3.14
    }
    function chuVi(C) {
        return C*2*3.14
    }
    let r = parseInt(prompt('Bán kính hình tròn'))
    alert('Diện tích hình tròn là: ' + dienTich(r))
    alert('Chu vi hình tròn là: ' + chuVi(r))
</script>
</body>
</html>
