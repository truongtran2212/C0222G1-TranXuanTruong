<script>
    function giaiThua(number) {
        for (let i = 1; i <= number; i++) {
            total *= i;
        }
        return total;
    }

    let total = 1;
    let number = parseInt(prompt('Nhập 1 số'));
    alert(giaiThua(number));
</script>
