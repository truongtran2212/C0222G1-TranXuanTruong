<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Electriclamp {
        constructor(status) {
            this.status = status
        }
        trangThaiBongDen(){
            console.log(this.status)
        }

    }

    class SwitchButton {

        SwitchOn(denObj) {
            denObj.status = 'Bóng đèn đang bật'
            console.log('bật công tắc')
        }

        SwitchOff(denObj) {
            denObj.status = 'Bóng đèn đang tắt'
            console.log('tắt công tắc')
        }
    }
    let den = new Electriclamp('Tắt')
    let congTac = new SwitchButton()
    // for (let i = 0; i <5 ; i++) {

        den.trangThaiBongDen()
        congTac.SwitchOn(den)
        den.trangThaiBongDen()
        congTac.SwitchOff(den)
    // }
</script>
</body>
</html>
