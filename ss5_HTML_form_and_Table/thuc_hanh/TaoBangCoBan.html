<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple</title>
    <style>
        .table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        .td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        .th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        .tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table class="table">
    <tr class="tr">
        <th class="th">Company</th>
        <th class="th">Contact</th>
        <th class="th">Country</th>
    </tr>
    <tr class="tr">
        <td class="td">Alfreds Futterkiste</td>
        <td class="td">Maria Anders</td>
        <td class="td">Germany</td>
    </tr>
    <tr class="tr">
        <td class="td">Centro comercial Moctezuma</td>
        <td class="td">Francisco Chang</td>
        <td class="td">Mexico</td>
    </tr>
    <tr class="tr">
        <td class="td">Ernst Handel</td>
        <td class="td">Roland Mendel</td>
        <td class="td">Austria</td>
    </tr>
    <tr class="tr">
        <td class="td">Island Trading</td>
        <td class="td">Helen Bennett</td>
        <td class="td">UK</td>
    </tr>
    <tr class="tr">
        <td class="td">Laughing Bacchus Winecellars</td>
        <td class="td">Yoshi Tannamuri</td>
        <td class="td">Canada</td>
    </tr>
    <tr class="tr">
        <td class="td">Magazzini Alimentari Riuniti</td>
        <td class="td">Giovanni Rovelli</td>
        <td class="td">Italy</td>
    </tr>
</table>
</body>
</html>
