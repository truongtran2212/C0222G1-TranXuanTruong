<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="a" value="">
        <input type="text" id="b" value=""></td>
    </tr>
    <tr>
        <td>
            <button onclick="cong()" id="cong">cong(+)</button>
        <button onclick="tru()" id="tru">tru(-)</button>
        <button onclick="nhan()" id="nhan">nhan(*)</button>
        <button  onclick="chia()" id="chia">chia(/)</button>
        </td>
    </tr>
</table>
<p id="demo"></p>
<script>
function cong() {
    let sothunhat = (document.getElementById('a').value)
    let sothuhai = (document.getElementById('b').value)
    let num1 = parseInt(sothunhat)
    let num2 = parseInt(sothuhai)
    document.getElementById('demo').innerHTML = 'Result Devision: ' + (num1 + num2)
}
function tru() {
    let sothunhat = (document.getElementById('a').value)
    let sothuhai = (document.getElementById('b').value)
    let num1 = parseInt(sothunhat)
    let num2 = parseInt(sothuhai)
    document.getElementById('demo').innerHTML = 'Result Devision: ' + (num1 - num2)
}
function nhan() {
    let sothunhat = (document.getElementById('a').value)
    let sothuhai = (document.getElementById('b').value)
    let num1 = parseInt(sothunhat)
    let num2 = parseInt(sothuhai)
    document.getElementById('demo').innerHTML = 'Result Devision: ' + (num1 * num2)
}
function chia() {
    let sothunhat = (document.getElementById('a').value)
    let sothuhai = (document.getElementById('b').value)
    let num1 = parseInt(sothunhat)
    let num2 = parseInt(sothuhai)
    document.getElementById('demo').innerHTML = 'Result Devision: ' + (num1 / num2)
}
</script>
</body>
</html>
