<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number', 0));
    switch ((value > 0) ? 5 : (value < 0) ? -5 :0) {
        case 5:
            alert(5);
            break;
        case -5:
            alert(-5);
            break;
        default:
            alert(0);
    }
</script>
</body>
</html>
