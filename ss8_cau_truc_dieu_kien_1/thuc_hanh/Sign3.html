<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    switch (value) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
            alert(2);
            break;

    }
</script>
</body>
</html>
