<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="text" id="Month">
    <button onclick="testmonth()" value=""> Tính số ngày</button>
    <p id="ShowMessage"></p>

<script>
    function testmonth() {
        let a = parseInt(document.getElementById('Month').value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ShowMessage').innerHTML = "31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ShowMessage').innerHTML = "30 ngày";
                break;
                case 2:
                    document.getElementById('ShowMessage').innerHTML = "28 hoặc 29 ngày";
        }
    }
</script>
</body>
</html>
