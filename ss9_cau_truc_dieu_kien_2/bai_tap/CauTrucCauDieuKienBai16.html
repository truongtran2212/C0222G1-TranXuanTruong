<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('cạnh a'));
    let b = parseInt(prompt('cạnh b'));
    let c = parseInt(prompt('cạnh c'));

    if ((a, b, c) > 0 && (a + b) > c && (b + c) > a && (a + c) > b) {
        alert('cạnh a: ' + a);
        alert('cạnh b: ' + b);
        alert('cạnh c: ' + c);
    } else {
        alert('Vui lòng nhập lại');
    }
</script>
</body>
</html>
