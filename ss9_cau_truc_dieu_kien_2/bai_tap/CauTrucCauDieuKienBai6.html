<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Doanh thu'))
    if (a <= 100000){
        alert(a * 2/100 )
    } else if(a > 100000 && a<=500000){
        alert(a * 5/100)
    } else if (a > 500000){
        alert(a * 9/100)
    }
</script>
</body>
</html>
