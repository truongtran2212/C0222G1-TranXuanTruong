<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = parseInt(prompt('Số điểm'));
    if (A <= 10 && A >= 8.5){
        alert('Giỏi')
    } else if (A < 8.5 && A>=7){
        alert('Khá')
    } else if (A < 7 && A >= 5.5){
        alert('Trung bình')
    } else{
        alert('Yếu')
    }

</script>
</body>
</html>
