<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-style: none
        }

        button {
            height: 6em;
            width: 6em
        }
    </style>
</head>
<body>
<table style="margin-left: 40%">
    <tr>
        <input type="text" id="ketqua" placeholder="0"
               style="text-align: right; width: 24.5em; height: 4em; margin-left: 40%">

    </tr>
    <tr>

        <th>
            <button onclick="nutbam('(')"> (</button>
        </th>
        <th>
            <button onclick="nutbam(')')"> )</button>
        </th>
        <th>
            <button onclick="nutbam('%')"> %</button>
        </th>
        <th>
            <button onclick="xoa()">AC</button>
        </th>
    </tr>
    <tr>

        <th>
            <button onclick="nutbam('7')"> 7</button>
        </th>
        <th>
            <button onclick="nutbam('8')"> 8</button>
        </th>
        <th>
            <button onclick="nutbam('9')"> 9</button>
        </th>
        <th>
            <button onclick="nutbam('/')"> /</button>
        </th>
    </tr>
    <tr>

        <th>
            <button onclick="nutbam('4')"> 4</button>
        </th>
        <th>
            <button onclick="nutbam('5')"> 5</button>
        </th>
        <th>
            <button onclick="nutbam('6')"> 6</button>
        </th>
        <th>
            <button onclick="nutbam('*')"> *</button>
        </th>

    </tr>
    <tr>
        <th>
            <button onclick="nutbam('1')"> 1</button>
        </th>
        <th>
            <button onclick="nutbam('2')"> 2</button>
        </th>
        <th>
            <button onclick="nutbam('3')"> 3</button>
        </th>
        <th>
            <button onclick="nutbam('-')"> -</button>
        </th>
    </tr>
    <tr>
        <th>
            <button onclick="nutbam('0')"> 0</button>
        </th>
        <th>
            <button onclick="nutbam('.')"> .</button>
        </th>
        <th>
            <button onclick="bang()"> =</button>
        </th>
        <th>
            <button onclick="nutbam('+')"> +</button>
        </th>
    </tr>
    <script>

        function nutbam(value) {
            document.getElementById("ketqua").value += value;
        }

        function bang() {
            let total = document.getElementById("ketqua").value;
            let total2 = eval(total);
            document.getElementById("ketqua").value = total2;
        }

        function xoa() {
            document.getElementById("ketqua").value = '';
        }

    </script>
</table>
</body>
</html>
