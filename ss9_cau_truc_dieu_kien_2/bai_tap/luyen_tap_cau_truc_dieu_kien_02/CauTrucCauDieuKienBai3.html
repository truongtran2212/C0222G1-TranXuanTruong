<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Chiều dài cạnh hình vuông'))
    let total = a * a
    if (a>0){
        alert('Dien tich hinh vuong: ' + total)
    }else {
        alert('Vui lòng nhập lại')
    }
</script>
</body>
</html>
