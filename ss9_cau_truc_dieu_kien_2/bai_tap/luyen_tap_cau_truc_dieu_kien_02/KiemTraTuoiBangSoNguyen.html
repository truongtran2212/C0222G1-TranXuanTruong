<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt(' tuổi của 1 người'))

    if (Math.round(a <120 && a>0)) {
        alert('Số tuổi của 1 người :' + a + '' + 'tuổi')
    }else{
        alert('Vui lòng nhập lại')
    }
</script>
</body>
</html>
