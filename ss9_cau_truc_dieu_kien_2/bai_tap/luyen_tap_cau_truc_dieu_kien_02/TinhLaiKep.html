<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a = parseInt(prompt('Số tiền ban đầu'));
    let b = parseInt(prompt('Số tháng cho vay'));
    let total = a * Math.pow(1.01,b)
    if(b>0 && b <= 12){
        alert('Số tiền nhận đc : ' + total.toLocaleString() + 'VND')
    }else{
        alert('vui lòng nhập lại')
    }
</script>
</body>
</html>
